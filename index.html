<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .eachUsers{
            width: 32%;
            text-align: center;
            box-shadow: 0px 3px 4px 3px greenyellow;
            padding: 20px;
            height: 400px;
            color: white;
            margin-bottom: 30px;
            position: relative;
            border-radius: 10px;
            background-color: green;
        }
         .eachUsers img{
            width: 40%;
            height: 170px;
            background-color: rgb(133, 248, 133);
            border-radius: 100%;

        }
         #allUsers{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        p{
            font-size: 23px;
            font-family: bold;
        }
        h4{
            font-size: 30px;
            font-weight: bold;
        }
        @media screen and (max-width:768px) {
            .eachUsers{
                width: 100%;
                height: 400px;
            }
            .eachUsers img{
                width: 37%;
                height: 120px;
            }
            p{
            font-size: 22px;
        }

            
        }

    </style>
</head>
<body>
    <div id="allUsers"></div>
    <script src="script.js"></script>
</body>
</html>
